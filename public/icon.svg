<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>

  <!-- Medical Cross -->
  <g transform="translate(256,256)">
    <!-- Horizontal bar -->
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#60a5fa"/>
    <!-- Vertical bar -->
    <rect x="-25" y="-80" width="50" height="160" rx="25" fill="#60a5fa"/>

    <!-- O2 Tank -->
    <g transform="translate(0,40)">
      <rect x="-15" y="-30" width="30" height="60" rx="15" fill="#3b82f6"/>
      <circle cx="0" cy="-35" r="8" fill="#1d4ed8"/>
    </g>
  </g>

  <!-- Text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#60a5fa">EMT CALC</text>
</svg>