version: 2
updates:
  # NPM dependencies - simplified for medical project
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "ATCUSA"
    assignees:
      - "ATCUSA"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"

    # Conservative approach for medical project
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "ATCUSA"
    labels:
      - "github-actions"